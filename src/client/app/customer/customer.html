<section class="mainbar">


    <center><h2><span class="glyphicon glyphicon-user"></span> Gestion client</h2></center>


    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input ng-model="searchCustomer" class="mdl-textfield__input" type="text" id="sample1">
        <label class="mdl-textfield__label" for="sample1">Rechercher un client...</label>
    </div>

    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" ng-table="vm.tableParams" show-filter="false">
        <tr ng-repeat="customer in vm.customer | filter:searchCustomer" ng-click="vm.getCurrentCustomer(customer)">
            <td class="mdl-data-table__cell--non-numeric" data-title="'Nom'">{{customer.name}}</td>
            <td class="mdl-data-table__cell--non-numeric" data-title="'Prénom'">{{customer.firstname}}</td>
            <td class="mdl-data-table__cell--non-numeric" data-title="'Adresse'">{{customer.address}}</td>
            <td class="mdl-data-table__cell--non-numeric" data-title="'Pays'">{{customer.country}}</td>
            <td class="mdl-data-table__cell--non-numeric" data-title="'Téléphone'">{{customer.phoneNumber}}</td>
            <td class="mdl-data-table__cell--non-numeric" data-title="'Email'">{{customer.mailAddress}}</td>
            </td>
        </tr>
    </table>


</section>
