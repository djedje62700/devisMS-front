
﻿<div ng-controller="SidebarController as vm">

        <div class="sidebar-inner">
          <div class="app-title">Madera Devis</div>
            <ul class="navi">
                <li class="nlightblue fade-selection-animation" ng-class="vm.isCurrent(r)"

                    </li>
                <li>
                    <a class="mdl-navigation__link" href="https://madera-accueil.herokuapp.com/"><i class="material-icons">exit_to_app</i>Retour à l'accueil</a>
